<h1>
  Shopping Cart
</h1>
<div class="row col-10" >
    <p>
        You have {{cart.totalItemsCount}} items in your cart.
        <button *ngIf="cart.items.length" 
        class="btn btn-light btn-sm" (click)="clearCart()"> Clear Cart</button>
      </p>
      <table class="table">
        <thead>
          <tr>
            <th style="width: auto"></th>  
            <th >Product</th>
            <th class="text-center" style="width: 200px;">Quantity</th>
            <th class="text-right">Price</th>
            <th class="text-right">Total</th>
          </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of cart.items" >
                  <td>
                    <div class="thumbnail" [style.backgroundImage]="'url(' + item.image + ')'"></div>
                  </td>
                  <td>{{item.title}}</td>
                  <td class="text-center">
                      <app-product-quantity [cart]="cart" [product]="item" ></app-product-quantity>
                  </td>
                  <td class="text-right">{{item.price}}</td>
                  <td class="text-right">{{item.totalPrice}}</td>
              </tr>
        </tbody>
        <tfoot>
          <tr>
            <td></td>
            <th>Grand Total</th>
            <td></td>
            <td></td>
            <th class="text-right">{{cart.grandTotalPrice}}</th>
          </tr>
        </tfoot>
      </table>

      <button *ngIf="cart.items.length" 
              class="btn btn-primary btn-sm" routerLink="/check-out"> Check Out</button>
</div>
